<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Switch Test</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="dark-mode.css" media="(prefers-color-scheme: dark)">
    <link rel="stylesheet" href="pink-mode.css" title="pink">
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
        }

        .theme-switcher {
            margin-bottom: 20px;
        }

        .theme-button {
            padding: 8px 15px;
            margin-right: 10px;
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f0f0f0;
        }

        .theme-button:hover {
            background-color: #e0e0e0;
        }

        .content-box {
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <section>
        <div class="theme-switcher">
            <button class="theme-button" onclick="setTheme('')" data-theme-option="light">Light</button>
            <button class="theme-button" onclick="setTheme('pink')" data-theme-option="pink">Pink</button>
            <button class="theme-button" onclick="toggleDarkMode()" data-theme-option="dark">Dark Mode</button>
        </div>
    </section>

    <div class="content-box">
        <h1>Welcome!</h1>
        <p>This is some sample content to test the theme switching functionality.</p>
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>
    </div>

    <script>
        function setTheme(themeName) {
            const links = document.querySelectorAll('link[title]');
            links.forEach(link => {
                link.disabled = link.title !== themeName;
            });
            localStorage.setItem('selectedTheme', themeName);
        }

        function toggleDarkMode() {
            const body = document.body;
            body.classList.toggle('dark-mode');
            const isDarkMode = body.classList.contains('dark-mode');
            localStorage.setItem('darkMode', isDarkMode);
        }

        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('selectedTheme');
            if (savedTheme) {
                setTheme(savedTheme);
            }

            const savedDarkMode = localStorage.getItem('darkMode');
            if (savedDarkMode === 'true') {
                document.body.classList.add('dark-mode');
            }
        });
    </script>

</body>
</html>
